<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<title>Testando JavaScript</title>
	<script>
			//document.write("Olá, Hoje é dia "+ Date());
			//variável global funcionará durante toda execução
			var quebrada = false;
			function mudaLampada(tipo){

				/*
				if(tipo==1){
					arquivo = "_imagens/lampada-acesa.jpg";
				}
				if(tipo==2){
					arquivo = "_imagens/lampada-apagada.jpg";
				}
				if(tipo==3){
					arquivo = "_imagens/lampada-quebrada.jpg";
				}
				*/
				if(!quebrada){
				//pega o elemento pelo ID e abre a nova imagem clicando nela
				document.getElementById("Luz").src="_imagens/"+tipo+".jpg";
					if(tipo=='lampada-quebrada'){
						quebrada=true;
					}
				}
			}
			/*
			function apagaLampada(){
				document.getElementById("Luz").src="_imagens/lampada-apagada.jpg";
			}
			function quebraLampada(){
				document.getElementById("Luz").src="_imagens/lampada-quebrada.jpg";
			}*/
	</script>
</head>
	<body>
		<h1> Acenda a lâmpada</h1>
		<!--onclick significa que ao clicar na imagem estou chamando a função escolhida-->
		<img src="_imagens/lampada-apagada.jpg" 
		id="Luz"onmousemove="mudaLampada('lampada-acesa')" 
		onmouseout="mudaLampada('lampada-apagada')" 
		onclick="mudaLampada('lampada-quebrada')"/>
	
	</body>
</html>
